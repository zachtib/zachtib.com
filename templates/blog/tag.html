{% extends "base.html" %}
{% block title %}Blog - {{ tag.name }}{% endblock %}
{% block content %}
<h1>{{ tag.name }}</h1>
{% if posts %}
	<p>Posts in {{ tag.name }}:</p>
	<ul>
	{% for post in posts %}
		<li><a href = '/blog/post/{{ post.id }}/'>{{ post.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
<p>No posts found</p>
{% endif %}
<ul>
{% endblock %}
